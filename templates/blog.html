{% extends "base.html" %}

{% block content %}
    
    {% for blog in blogs %}
        <article action="/" name="blog-id" value="{{blog.id}}">
            <h2><a href="/?id={{blog.id}}">{{blog.blog_title}}</a></h2>
            <p>{{blog.blog_entry}}</p>
            <hr>
        </article>
    {% endfor %}

{% endblock %}
